<!DOCTYPE html>
<html>
<head>
<title>Payment Processing</title>
<link rel="stylesheet" type="text/css" href="../css/site.css">
</head>
<body>

<h2 class="payment">Enter Payment Information</h2>
<form id="payment" onSubmit="return validateForm();">
<h1>Payment Selection</h1>
<label class="container">
	<img class="card" src="images/AmEx.png" width="50px" height="50px">
	<img class="card" src="images/Discover.png" width="50px" height="50px">
	<img class="card" src="images/MasterCard.png" width="50px" height="50px">
	<img class="card" src="images/Visa.png" width="50px" height="50px">
	<input type="radio" name="selection" id="credit" checked="checked" onClick="updateForm(this);">
	<span class="radiocheck"></span>
</label>
<label class="container">
	<img src="images/PayPal.png" width="75px" height="30px">
	<input type="radio" id="paypal" name="selection" onClick="updateForm(this);">
	<span class="radiocheck"></span>
</label>

<h1>Payment Information</h1>
<b><p id="errors"></p></b>
<div id="paymentControls">
	First Name: <input type="text" id="firstName" name="firstName" required><br>
	<br>Last Name: <input type="text" id="lastName" name="lastName" required><br>
	<br>Address: <input type="text" id="address" name="address" required><br>
	<br>City: <input type="text" id="city" name="city" required><br>
	<br>Zip: <input type="text" id="zip" name="zip" required><br>
	<br>Email Address: <input type="text" id="emailCard" name="emailCard" required><br>
	<br>Name on Card: <input type="text" id="nameOnCard" name="nameOnCard" required><br>
	<br>Card Number: <input type="text" id="cardNumber" name="cardNumber" required><br>
	<br><a href="wikipedia.org/cvv2cvc">CVV2/CVC</a>: <input type="text" id="cvv" name="cvv" required><br>
	<br>State: <select form="payment" id="state" name="state">
		<option>Select State</option>
		<option>Alabama</option>
		<option>Alaska</option>
		<option>Arizona</option>
		<option>Arkansas</option>
		<option>California</option>
		<option>Colorado</option>
		<option>Connecticut</option>
		<option>Delaware</option>
		<option>Florida</option>
		<option>Georgia</option>
		<option>Hawaii</option>

		<option>Iowa</option>
		<option>Kansas</option>
		<option>Kentucky</option>
		<option>Louisiana</option>
		<option>Maine</option>
		<option>Maryland</option>
		<option>Massachusetts</option>
		<option>Michigan</option>
		<option>Minnesota</option>
		<option>Mississippi</option>
		<option>Missouri</option>
		<option>Montana</option>
		<option>Nebraska</option>
		<option>Nevada</option>
		<option>New Hampshire</option>
		<option>New Jersey</option>
		<option>New Mexico</option>
		<option>New York</option>
		<option>North Carolina</option>
		<option>North Dakota</option>

	</select><br>
	<br>Expiration Date: <input type="month" max="2020-12" min="2017-01"
		name="expiration" id="expiration" value="2017-12"><br>
</div>
<br>
<input type="image" value="Submit" width="75px" height="30px" name="submit_btn" alt="Submit_btn" src="images/PayNow.png"><br>
</form>
